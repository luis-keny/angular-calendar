<div class="content__event">
    @for (task of tasks; track $index) {
        <div class="event" [style]="'top:'+task.top + '; background-color: ' + (task.color ?? 'var(--color-900)')">
            <div class="event__task" [style]="'height: calc('+task.height+' - 2px)'">
                <span class="event__task--name">{{ task.title }}</span>
                <span class="event__task--time">{{ task.startTime }} - {{ task.endTime }}</span>
            </div>
        </div>
    }
</div>
