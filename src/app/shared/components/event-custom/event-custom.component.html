<div class="content__event">
    <div class="moment"
        [style]="'top: ' + getTopOfCurrentMoment() + ';' + (isEqualDate(dateSelected, currentMoment) ? '':'display: none;')">
        <div class="moment__circle"></div>
        <div class="moment__line"></div>
    </div>
    @for (task of tasks; track $index) {
        <div class="event" 
            appCalendarTask
            [task]="task"
            [heightPerHours]="heightPerHours"
            [unitOfMeasure]="unitOfMeasure"
            [currentMoment]="currentMoment"
            >
            <span class="event__task--name">{{ task.title }}</span>
            <span class="event__task--time">{{ task.startTime }} - {{ task.endTime }}</span>
        </div>
    }
</div>
